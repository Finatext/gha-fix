name: cicd

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  test:
    timeout-minutes: 10
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true
      - shell: bash
        run: go test -v ./...

  lint:
    timeout-minutes: 15
    if: github.event.pull_request.draft == false
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: stable
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          only-new-issues: true

  pre-build-checks:
    timeout-minutes: 5
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Check for go mod tidy diff
        shell: bash
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || {
            echo "::error::go mod tidy resulted in changes to go.mod and/or go.sum. Please run 'go mod tidy' locally and commit the changes."
            exit 1
          }
      - name: Install mockgen
        shell: bash
        run: go install go.uber.org/mock/mockgen@latest
      - name: Run go generate
        shell: bash
        run: go generate ./...
      - name: Check for go generate diff
        shell: bash
        run: |
          git diff --exit-code || {
            echo "::error::go generate resulted in changes. Please run 'go generate ./...' locally and commit the changes."
            exit 1
          }

  build-and-release:
    timeout-minutes: 15
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - test
      - lint
      - pre-build-checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true
      - name: setup build tools
        shell: bash
        run: |
          go install go.uber.org/mock/mockgen@latest
      - uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
